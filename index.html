<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Manager</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <!-- HEADER START HERE -->
        <header class="header">
            <h1 class="title">Member Manager</h1>
        </header>
        <!-- HEADER END HERE -->

        <!-- MAIN START HERE -->
        <main class="main">
            <section class="singup">
                <h2 class="text">
                    ADD MEMBER
                </h2>
                <form class="form">
                    <div class="input-box">
                        <label for="name">NAME</label>
                        <input type="text" name="name" id="name" placeholder="John">
                    </div>
                    <div class="input-box">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="John@text.com">

                    </div>
                    <div class="input-box">
                        <label for="age">AGE</label>
                        <input type="number" name="age" id="age" placeholder="22">
                    </div>
                    <button class="btn">Create User</button>
                </form>
                <!-- <div class="line"></div> -->
            </section>

            <section class="members">
                <h2 class="text">
                    MEMBERS
                </h2>
                <div class="members">
                    <div class="member">
                        <ul>
                            <li>NAME</li>
                            <li>EMAIL</li>
                            <li>AGE</li>
                            <li>CONTROLL</li>
                        </ul>
                    </div>
                </div>
                <!-- START HERE -->
                <div class="members">
                    <div class="member">
                        <ul>
                            <li>ARTIN</li>
                            <li>artindev@gmail.com</li>
                            <li>21</li>
                            <li><a href="#">X</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <!-- MAIN END HERE -->

        <!-- FOOTER START HERE -->
        <footer class="footer">
            Develpod With <span>
                &hearts; </span> By <a href="https://instagram.com/artiname">ARTIN</a>
        </footer>
        <!-- FOOTER END HERE -->
    </div>
</body>

</html>
